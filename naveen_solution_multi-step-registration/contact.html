<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>HTML CSS TEST</title>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div class="container">
        <header class="hd">Registration Form</header>
        <div class="progress-bar">
            <div class="step">
                <p>
                    Name</p>
                <div class="bullet">
                    <span>1</span>
                </div>
                <div class="check fas fa-check">
                </div>
            </div>
            <div class="step">
                <p>
                    Contact</p>
                <div class="bullet">
                    <span>2</span>
                </div>
                <div class="check fas fa-check">
                </div>
            </div>
            <div class="step">
                <p>
                    Birth</p>
                <div class="bullet">
                    <span>3</span>
                </div>
                <div class="check fas fa-check">
                </div>
            </div>
            <div class="step">
                <p>
                    Submit</p>
                <div class="bullet">
                    <span>4</span>
                </div>
                <div class="check fas fa-check">
                </div>
            </div>
        </div>
        <div class="form-outer">
            <form action="#">
                <h1 class="h11">Contact Details:</h1>
                <label for="email" firstname>Email Adress</label><br>
                <input type="text"> <br>
                <label for="phone">Phone Number</label><br>
                <input type="text">
                <!-- <button href="/index.html" class="btnn" type="submit" value="submit">Previous</button> -->

                <div class="btn2">
                    <button class="btnn">
                        <a href="index.html" class="">Previous</a>
                    </button>
                    <button class="btnn">
                        <a href="dob.html" class="">Next</a>
                    </button>
                </div>
            </form>

        </div>
    </div>
    <script src="script.js"></script>

</body>

</html>
